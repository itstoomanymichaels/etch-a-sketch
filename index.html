<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Get Your Sketch On</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">GET YOUR SKETCH ON</div>
        <div id="content">
            <div id="toggle">
                <input type="color" value="#303030" id="color">
                <button id="color-button" class="selector">Color</button>
                <button id="rnbw-button" class="selector">Rainbow GO</button>
                <button id="ersr-button" class="selector">Erase Your Trace</button>
                <button id="clr-button" class="toggler">Start Over</button>
                <button id="brdr-button" class="toggler">Toggle Grid</button>
                <div id="sizeValue">
                    <input type="range" id="grid-size" value="10" min="1" max="99">
                    <label for="grid-size" id="size">10 x 10</label>
                </div>    
            </div>
            <div id="grid">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
