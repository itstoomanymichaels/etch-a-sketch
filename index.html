<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Get Your Sketch On</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">GET YOUR SKETCH ON</div>
        <div class="content">
            <div class="toggle">
                <input type="color" value="#303030" id="color">
                <button class="selector selected">Color</button>
                <button class="selector">Rainbow GO</button>
                <button class="selector">Erase Your Trace</button>
                <button class="selector">Start Over</button>
                <button class="selector">Toggle Grid</button>
                <div id="size">
                    <input type="range" id="gridsize" value="10" min="1" max="99">
                    <label for="gridsize" id="sizenum">10 x 10</label>
                </div>    
            </div>
            <div class="grid">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
